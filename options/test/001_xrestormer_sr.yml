name: xrestormer_inference
model_type: XRestormerModel
scale: 4
num_gpu: 1
manual_seed: 123
padding_size: 16

# dataset and data loader settings
datasets:
  test_1:
    name: custom_inference
    crop_size: 256
    type: SingleImageDataset
    dataroot_lq: ../input_128
    io_backend:
      type: disk

# network structure
network_g:
  type: XRestormer
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [2,4,4,4]
  num_refinement_blocks: 4
  channel_heads: [1,2,4,8]
  spatial_heads: [1,2,4,8]
  overlap_ratio: [0.5,0.5,0.5,0.5]
  window_size: 8
  spatial_dim_head: 16
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False
  scale: 4

# pretrained model
path:
  pretrain_network_g: ./experiments/pretrained/net_g_latest.pth
  strict_load_g: true
  resume_state: ~

# inference output
val:
  save_img: true
  suffix: ~
  pbar: true
  metrics: {}                   # <- disables PSNR/SSIM metrics

